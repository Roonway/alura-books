<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Styleshets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>AluraBooks</title>
</head>

<body>
    <header class="header">
        <button type="button" class="menu-hamburger-btn" aria-label="Menu"><i class="icon icon-bars"></i></button>
        <nav class="menu-hamburger">
            <span class="menu-hamburger-title">Categorias</span>
            <ul class="menu-hamburger-links verticalbar">
                <li class="menu-hamburger-item">
                    <a href="#" class="menu-hamburger-link">Programação</a>
                </li>
                <li class="menu-hamburger-item">
                    <a href="#" class="menu-hamburger-link">Front-end</a>
                </li>
                <li class="menu-hamburger-item">
                    <a href="#" class="menu-hamburger-link">Infraestrutura</a>
                </li>
                <li class="menu-hamburger-item">
                    <a href="#" class="menu-hamburger-link">Business</a>
                </li>
                <li class="menu-hamburger-item">
                    <a href="#" class="menu-hamburger-link">Design & Ux</a>
                </li>
            </ul>
        </nav>
        <img src="assets/images/logo.svg" alt="Logo da Alurabooks" class="header-logo">
        <nav class="header-toolbar toolbar">
            <ul class="toolbar-links horizontalbar">
                <li class="toolbar-item">
                    <a href="#" class="toolbar-link"><i class="icon icon-heart toolbar-icon"></i></a>
                </li>
                <li class="toolbar-item">
                    <a href="#" class="toolbar-link"><i class="icon icon-bag toolbar-icon"></i></a>
                </li>
                <li class="toolbar-item">
                    <a href="#" class="toolbar-link"><i class="icon icon-profile toolbar-icon"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <h2 class="banner-title">Já sabe por onde começar?</h2>
        <p class="banner-text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" name="banner-search" placeholder="Qual será sua próxima leitura?" class="banner-search">
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
